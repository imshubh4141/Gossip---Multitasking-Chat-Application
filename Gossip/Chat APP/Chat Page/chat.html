<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Page</title>
    <!-- server linking -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <!-- client linking -->
    <script defer src="client.js"></script>
    <script defer src="trie-auto.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="chat-style.css">
	<script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>
</head>
<body>
    <div class="online-container">
        <h4>Active Users</h4>
        <ul id="active-users">
        </ul>
    </div>
    <div class="message-box">
        <!-- <div class="msg left"></div>
        <div class="msg right"></div> -->
        <div class="center"></div>
    </div>
    <div class="list-group">
        <ul id="list">
        </ul>
    </div>
    <div id="send-container">
        <form action="#" id="send-form" autocomplete="off">
            <input type="text" name="msgInp" id="msgInp" placeholder="Type your message here...">
            <button class="btn" type="submit">SEND</button>
        </form>
    </div>
    <audio id="sent-tone" src="sent-tone.mp3"></audio>
    <audio id="recieve-tone" src="recieve-tone.mp3"></audio>
    <audio id="pvtMsg-tone" src="pvt-msg.mp3"></audio>
</body>
</html>
